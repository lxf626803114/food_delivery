<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>广告位</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="style\adminStyle.css" th:href="@{style/adminStyle.css}" rel="stylesheet" type="text/css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="settings"></i><em>广告位</em></span>
  </div>
  <form th:action="@{/advertisement}" method="post" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

   <input type="hidden" name="_method" value="put" th:if="${advertisement!=null}"/>
   <input type="hidden" name="advId" th:if="${advertisement!=null}" th:value="${advertisement.getAdvId()}">
    <div class="form-group">
     <label>商品ID</label>
     <input type="text" name="comId" class="form-control" th:value="${advertisement!=null}?${advertisement.getComId()}">
    </div>
    <div class="form-group">
     <label>广告图片</label>
<!--     <img th:src="${advertisement!=null}?${advertisement.getPicture()}"/>-->
     <input type="text" name="picture" class="form-control" th:value="${advertisement!=null}?${advertisement.getPicture()}">
    </div>
    <div class="form-group">
     <label>广告描述</label>
     <input type="text" name="describes" class="form-control" th:value="${advertisement!=null}?${advertisement.getDescribes()}">
    </div>
     <button type="submit" class="btn btn-primary" th:text="${advertisement!=null}?'修改':'添加'">添加</button>
  </form>
 </div>
</body>
</html>
