<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>留言信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="/style/adminStyle.css"  rel="stylesheet" type="text/css">
    <script src="/js/jquery.js"></script>
    <script src="/js/public.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrap">
    <div class="page-title">
        <span class="modular fl"><i></i><em>留言列表</em></span>
    </div>
    <table class="list-style Interlaced">
        <thead >
        <tr>
            <th class="center">留言编号</th>
            <th class="center">发送者编号</th>
            <th class="center">发送者名称</th>
            <th class="center">留言内容</th>
            <th class="center">接受者编号</th>
            <th colspan="2" class="center"> 操作</th>
        </tr>
        </thead>
        <tbody class="center">
        <tr th:each="s:${seiviceMessage}">
            <td th:text="${s.serviceId}"></td>
            <td th:text="${s.senderId}"></td>
            <td th:text="${s.senderName}"></td>
            <td th:text="${s.serviceContent}"></td>
            <td th:text="${s.recipientId}"></td>
            <td><button class="btn btn-warning"><a th:href="@{/seiviceMessage/huifu}+${s.serviceId}" style="text-decoration: none ;color: white">回复</a></button></td>
        </tr>
        </tbody>
    </table>


    <!-- turn page -->
    <div class="turnPage center fr">
        <a>第一页</a>
        <a>1</a>
        <a>最后一页</a>
    </div>
</div>
</div>
</body>
</html>
